<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="main">
        <h2 class="headline">JavaScript Quiz</h2>
        <div id="box">
            <h2 id="queBox">1) This is the dummy quetion?</h2>
            <div class="row">
                <input type="radio" class="option" value="a" id="option1" name="option">
                <label for="">A) option1</label>
            </div>
            <div class="row">
                <input type="radio" class="option" value="b" id="option2" name="option">
                <label for="">B) option2</label>
            </div>
            <div class="row">
                <input type="radio" class="option" value="c" id="option3" name="option">
                <label for="">C) option3</label>
            </div>
            <div class="row">
                <input type="radio" class="option" value="d" id="option4" name="option">
                <label for="">D) option4</label>
            </div>
          
                <button class="btn" onclick="submitQuiz()">Submit</button>
      
        </div>
    </div>

    <script src="script.js"></script>
</body> 
</html>
